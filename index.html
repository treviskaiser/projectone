<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>InstaFan</title>
  </head>
  <body>
    <!-- Main Page Search Bar -->
    <div id="page1">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-8 col-lg-8 m-auto">
            <div class="input-group mb-3" id="searchSubmit">
              <input
                type="text"
                class="form-control"
                placeholder="Search Name"
                aria-label="Search Name"
                aria-describedby="button-addon2"
                id="inputSearch"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="inputButton"
                  id="button-addon2"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Image Page Windows -->
    <div id="page2">
      <div class="container">
        <div class="row">
          <div class="card col-sm-4" id="card-0">
            <img src="..." id="card0" class="card-img-top" alt="..." />
          </div>
          <div class="card col-sm-4" id="card-1">
            <img src="..." id="card1" class="card-img-top" alt="..." />
          </div>

          <div class="card col-sm-4" id="card-2">
            <img src="..." id="card2" class="card-img-top" alt="..." />
          </div>
        </div>
        <div class="row">
          <div class="card col-sm-4" id="card-3">
            <img src="..." id="card3" class="card-img-top" alt="..." />
          </div>

          <div class="card col-sm-4" id="card-4">
            <img src="..." id="card4" class="card-img-top" alt="..." />
          </div>

          <div class="card col-sm-4" id="card-5">
            <img src="..." id="card5" class="card-img-top" alt="..." />
          </div>
        </div>

        <div class="row">
          <div class="card col-sm-4" id="card-6">
            <img src="..." id="card6" class="card-img-top" alt="..." />
          </div>

          <div class="card col-sm-4" id="card-7">
            <img src="..." id="card7" class="card-img-top" alt="..." />
          </div>

          <div class="card col-sm-4" id="card-8">
            <img src="..." id="card8" class="card-img-top" alt="..." />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.0.js"
      integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
  </body>
</html>
